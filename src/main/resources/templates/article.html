<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"/>
	<title>Article</title>
	<link rel="stylesheet" th:href="@{/css/article.css}"/>
</head>
<body>
	<h1>Article Management System</h1>
	<a href="/article/add">Add Article</a>
	<table border="1">
		<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Description</th>
			<th>Thumbnail</th>
			<th>Action</th>
		</tr>
		<tr th:each="article:${articles}" th:object="${article}">
			<td th:text="*{id}">id</td>
			<td th:text="*{title}">title</td>
			<td th:text="*{description}">description</td>
			<td>
				<img src="https://cdn-images-1.medium.com/max/800/1*qdFdhbR00beEaIKDI_WDCw.gif" th:src="*{thumbnail}"/>
			</td>
			<td>
				<!--<a th:href="@{article/view(id=*{id})}">View</a> -->
				<a th:href="@{article/{id}(id=*{id})}">View</a>
				<a th:href="@{article/edit/{id}(id=*{id})}">Edit</a>
				<a th:href="@{article/remove/{id}(id=*{id})}">Remove</a>
			</td>
		</tr>		
	</table>
	
</body>
</html>
